<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест на безопасность</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 16px;
        }
        .message-card {
            background: white;
            border-radius: 32px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            padding: 40px 32px;
            max-width: 480px;
            text-align: center;
        }
        h1 {
            color: #d32f2f;
            font-size: 28px;
            margin-bottom: 16px;
        }
        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 24px;
            line-height: 1.5;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 16px;
        }
        .btn {
            display: inline-block;
            background: #000;
            color: white;
            text-decoration: none;
            padding: 12px 32px;
            border-radius: 40px;
            font-weight: 500;
            margin-top: 16px;
        }
        .btn:hover {
            background: #2b2b2b;
        }
    </style>
</head>
<body>
    <div class="message-card">
        <div class="icon">⚠️</div>
        <h1>Это была фишинговая симуляция</h1>
        <p>Вы успешно прошли тест по безопасности компании. Никакие реальные данные не были скомпрометированы. Используйте этот опыт, чтобы быть бдительными к подозрительным страницам входа.</p>
        <a href="#" class="btn" onclick="alert('Спасибо за участие!'); return false;">Понятно</a>
    </div>
</body>
</html>
